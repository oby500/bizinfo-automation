name: 📊 Database Status Check

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Seoul'  # 한국 시간대 설정
    
    steps:
      - name: Display Korean Time
        run: |
          echo "🕐 현재 한국시간: $(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S KST')"
      
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install supabase
      
      - name: Check Database Status
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "환경변수 확인:"
          echo "SUPABASE_URL 설정: $(if [ -n "$SUPABASE_URL" ]; then echo '✅'; else echo '❌'; fi)"
          echo "SUPABASE_KEY 설정: $(if [ -n "$SUPABASE_KEY" ]; then echo '✅'; else echo '❌'; fi)"
          echo "SUPABASE_SERVICE_KEY 설정: $(if [ -n "$SUPABASE_SERVICE_KEY" ]; then echo '✅'; else echo '❌'; fi)"
          echo ""
          python scripts/check_db_status.py
