name: Perfect Download Automation

on:
  schedule:
    - cron: '0 2 * * *'  # ë§¤ì¼ UTC ì˜¤ì „ 2ì‹œ (í•œêµ­ì‹œê°„ ì˜¤ì „ 11ì‹œ)
  workflow_dispatch:
    inputs:
      mode:
        description: 'ì‹¤í–‰ ëª¨ë“œ'
        required: true
        default: 'incremental'
        type: choice
        options:
        - incremental  # ì¦ë¶„ ë‹¤ìš´ë¡œë“œ
        - full         # ì „ì²´ ìž¬ë‹¤ìš´ë¡œë“œ  
        - verify_only  # ê²€ì¦ë§Œ
        - fix_only     # íŒŒì¼ëª… ìˆ˜ì •ë§Œ
      source:
        description: 'ë‹¤ìš´ë¡œë“œ ì†ŒìŠ¤'
        required: true
        default: 'both'
        type: choice
        options:
        - both      # K-Startup + BizInfo
        - kstartup  # K-Startupë§Œ
        - bizinfo   # BizInfoë§Œ

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
  COLLECTION_MODE: ${{ github.event.inputs.mode || 'incremental' }}
  SOURCE_TYPE: ${{ github.event.inputs.source || 'both' }}

jobs:
  download-kstartup:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == 'both' || github.event.inputs.source == 'kstartup'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create downloads directory
      run: |
        mkdir -p downloads/kstartup
        
    - name: Download K-Startup attachments
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "ðŸš€ Starting K-Startup download process..."
        python scripts/kstartup_attachment_enhanced_fixed.py
        
    - name: Verify K-Startup downloads
      run: |
        echo "ðŸ“Š K-Startup download statistics:"
        find downloads/kstartup -type f | wc -l
        du -sh downloads/kstartup/
        
    - name: Upload K-Startup artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kstartup-downloads
        path: downloads/kstartup/
        retention-days: 7
        compression-level: 6

  download-bizinfo:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == 'both' || github.event.inputs.source == 'bizinfo'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create downloads directory
      run: |
        mkdir -p downloads/bizinfo
        
    - name: Download BizInfo attachments
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "ðŸš€ Starting BizInfo download process..."
        python scripts/bizinfo_attachment_downloader.py
        
    - name: Fix BizInfo filenames  
      if: github.event.inputs.mode != 'verify_only'
      run: |
        echo "ðŸ”§ Fixing BizInfo filenames to PBLN format..."
        python scripts/rename_id_to_pbln_simple.py
        
    - name: Verify BizInfo downloads
      run: |
        echo "ðŸ“Š BizInfo download statistics:"
        find downloads/bizinfo -type f | wc -l
        du -sh downloads/bizinfo/
        
    - name: Upload BizInfo artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bizinfo-downloads
        path: downloads/bizinfo/
        retention-days: 7
        compression-level: 6

  verify-downloads:
    needs: [download-kstartup, download-bizinfo]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download K-Startup artifacts
      if: github.event.inputs.source == 'both' || github.event.inputs.source == 'kstartup'
      uses: actions/download-artifact@v4
      with:
        name: kstartup-downloads
        path: downloads/kstartup/
      continue-on-error: true
        
    - name: Download BizInfo artifacts
      if: github.event.inputs.source == 'both' || github.event.inputs.source == 'bizinfo'
      uses: actions/download-artifact@v4
      with:
        name: bizinfo-downloads  
        path: downloads/bizinfo/
      continue-on-error: true
        
    - name: Verify download completeness
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "ðŸ” Starting download verification..."
        python scripts/detailed_attachment_verification.py || echo "âš ï¸ Verification script issues detected"
        python scripts/complete_attachment_manager.py || echo "âš ï¸ Manager script issues detected"
        
    - name: Generate download report
      run: |
        cat > download_report.json << EOF
        {
          "timestamp": "$(date -u)",
          "mode": "${{ github.event.inputs.mode || 'incremental' }}",
          "source": "${{ github.event.inputs.source || 'both' }}",
          "kstartup_files": $(find downloads/kstartup -type f 2>/dev/null | wc -l || echo 0),
          "bizinfo_files": $(find downloads/bizinfo -type f 2>/dev/null | wc -l || echo 0),
          "total_size": "$(du -sh downloads/ 2>/dev/null | cut -f1 || echo '0')",
          "workflow_status": "completed"
        }
        EOF
        
        echo "ðŸ“Š Download Report:"
        cat download_report.json
        
    - name: Upload verification reports
      uses: actions/upload-artifact@v4
      with:
        name: download-reports
        path: "*.json"
        retention-days: 30

  upload-to-storage:
    needs: [verify-downloads]
    runs-on: ubuntu-latest
    if: success() && github.event.inputs.mode != 'verify_only'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: downloads/
        
    - name: Upload to Supabase Storage
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "â˜ï¸ Starting Supabase Storage upload..."
        python scripts/upload_to_storage.py || echo "âš ï¸ Storage upload completed with warnings"
        
    - name: Final success notification
      run: |
        echo "ðŸŽ‰ Perfect Download Automation completed successfully!"
        echo "âœ… K-Startup files: $(find downloads/kstartup -type f 2>/dev/null | wc -l || echo 0)"
        echo "âœ… BizInfo files: $(find downloads/bizinfo -type f 2>/dev/null | wc -l || echo 0)"
        echo "âœ… Total size: $(du -sh downloads/ 2>/dev/null | cut -f1 || echo '0')"